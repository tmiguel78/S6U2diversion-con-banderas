<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restcountries App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Información sobre Países</h1>
  <div id="countries-list"></div>
  <div id="country" class="hidden"></div>
  <div id="modal" class="hidden">
  <div class="overlay"></div>
  <div class="modal-content">
    <h2 id="modal-name"></h2>
    <img id="modal-flag" src="" alt="">
    <p><strong>Capital:</strong> <span id="modal-capital"></span></p>
    <p><strong>Población:</strong> <span id="modal-population"></span></p>
    <p><strong>Lado de conducción:</strong> <span id="modal-car"></span></p>
    <button id="close-modal">Cerrar</button>
  </div>
</div>

  <script src="./js/script.js"></script>
</body>
</html>
